<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure Talk</title>
  <script type="text/javascript">
    // Solução para Single Page Apps hospedadas no GitHub Pages
    // Baseado em https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? l.search : '') +
      (l.hash ? l.hash : '')
    );
  </script>
</head>
<body>
  Redirecionando...
</body>
</html>
